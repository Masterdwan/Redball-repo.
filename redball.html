
<!DOCTYPE html>
<html>
    
        <head>
            <script type="text/javascript" src="https://storage.googleapis.com/ics-redball/redball.js"></script>
            <script type="text/javascript">
                function  sayhello(){
                    alert('Hi There');
                }
                function moveright(){
                    redball.left= redball.left + 10;
                }
                function movetop(){
                    redball.top= redball.top - 10;
                }
                function movedown(){
                    redball.top= redball.top+10;
                }
                 function moveleft(){
                    redball.left= redball.left - 10;
                }
                function octagon(){
                    //slide right//
                    moveright();
                    moveright();
                    moveright();
                    moveright();
                    moveright();
                    moveright();
                    moveright();
                    //slide right slide down//
                    moveright(); movedown();
                    moveright(); movedown();
                    moveright(); movedown();
                    moveright(); movedown();
                    moveright(); movedown();
                    moveright(); movedown();
                    moveright(); movedown();
                    //slide down//
                    movedown();
                    movedown();
                    movedown();
                    movedown();
                    movedown();
                    movedown();
                    movedown();
                    //slide left slide down//
                    moveleft(); movedown();
                    moveleft(); movedown();
                    moveleft(); movedown();
                    moveleft(); movedown();
                    moveleft(); movedown();
                    moveleft(); movedown();
                    moveleft(); movedown();
                    //slide left//
                    moveleft();
                    moveleft();
                    moveleft();
                    moveleft();
                    moveleft();
                    moveleft();
                    moveleft();
                    //slide left slide up//
                    moveleft(); movetop();
                    moveleft(); movetop();
                    moveleft(); movetop();
                    moveleft(); movetop();
                    moveleft(); movetop();
                    moveleft(); movetop();
                    moveleft(); movetop();
                    //slide top//
                    movetop();
                    movetop();
                    movetop();
                    movetop();
                    movetop();
                    movetop();
                    movetop();
                    //slide top slide right//
                    movetop(); moveright();
                    movetop(); moveright();
                    movetop(); moveright();
                    movetop(); moveright();
                    movetop(); moveright();
                    movetop(); moveright();
                    movetop(); moveright();
                    //slide right//
                    moveright();
                    moveright();
                    moveright();
                    moveright();
                    moveright();
                    moveright();
                    moveright();
                    
                    
                    
                }
                function movedownleft(){
                    //slide left slide down//
                    moveleft(); movedown();
                    moveleft(); movedown();
                    moveleft(); movedown();
                    moveleft(); movedown();
                    moveleft(); movedown();
                    moveleft(); movedown();
                    moveleft(); movedown();
                }
                function movelefttop(){
                    //slide left slide top//
                    moveleft(); movetop();
                    moveleft(); movetop();
                    moveleft(); movetop();
                    moveleft(); movetop();
                    moveleft(); movetop();
                    moveleft(); movetop();
                    moveleft(); movetop();


                }
                function moveupright(){
                    //slide top slide right//
                    movetop(); moveright();
                    movetop(); moveright();
                    movetop(); moveright();
                    movetop(); moveright();
                    movetop(); moveright();
                    movetop(); moveright();
                    movetop(); moveright();
                }
                    
                //move down right//
                function movedownright(){
                    movedown();
                    moveright();
                }
                function triangle(){
                    //slide down//
                    movedown();
                    movedown();
                    movedown();
                    movedown();
                    movedown();
                    movedown();
                    movedown();
                    //slide right//
                    moveright();
                    moveright();
                    moveright();
                    moveright();
                    moveright();
                    moveright();
                    moveright();
                    //slide left slide up//
                    moveleft(); movetop();
                    moveleft(); movetop();
                    moveleft(); movetop();
                    moveleft(); movetop();
                    moveleft(); movetop();
                    moveleft(); movetop();
                    moveleft(); movetop();
                    
                }
                function movesquare(){
                    //slide to the right//
                    moveright();
                    moveright();
                    moveright();
                    moveright();
                    moveright();
                    moveright();
                    moveright();
                    //slide down//
                    movedown();
                    movedown();
                    movedown();
                    movedown();
                    movedown();
                    movedown();
                    movedown();
                    //slide left//
                    moveleft();
                    moveleft();
                    moveleft();
                    moveleft();
                    moveleft();
                    moveleft();
                    moveleft();
                    //slide top//
                    movetop();
                    movetop();
                    movetop();
                    movetop();
                    movetop();
                    movetop();
                    movetop();
                   
                    
                }
            </script>
        </head>
        <body>
            <img id="redball" src="http://lrn.icstars.org/redball.jpg"></img>
        <button onclick="sayhello()">hello worlds</button>
        <button onclick="moveright()">move right</button>
       <button onclick="movetop()">move top</button>
       <button onclick="movedown()">move down</button>
       <button onclick="moveleft()">move left</button>
       <button onclick="movesquare()">move square</button>
       <button onclick="movedownright()">move down right</button>
              <button onclick="moveupright()">move up right</button>
              <button onclick="movelefttop()">move left top</button>
              <button onclick="movedownleft()">move down left</button>
              <button onclick="octagon()">octagon</button>
              <button onclick="triangle()">triangle</button>
